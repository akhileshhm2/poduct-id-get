{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sign Up</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #0f0f0f;
    color: #f1f1f1;
  }

  /* Navbar */
  .navbar-custom {
    background: #181818;
    border-bottom: 1px solid #222;
    padding: 14px 0;
  }

  .navbar-brand {
    font-size: 1.4rem;
    font-weight: 700;
    color: #ff7b00 !important;
  }

  .nav-link {
    color: #ccc !important;
    font-weight: 500;
    margin-left: 14px;
  }

  .nav-link:hover {
    color: #ff7b00 !important;
  }

  /* Signup Section */
  .signup-section {
    padding: 80px 20px;
    text-align: center;
  }

  .signup-section h1 {
    color: #ff7b00;
    font-size: 2.6rem;
    font-weight: 700;
    margin-bottom: 10px;
  }

  .signup-section p {
    color: #aaa;
    margin-bottom: 40px;
    font-size: 1.1rem;
  }

  /* Form Box */
  .signup-box {
    max-width: 600px;
    margin: auto;
    background: #181818;
    padding: 40px;
    border-radius: 16px;
    border: 1px solid #2a2a2a;
    box-shadow: 0 4px 20px rgba(0,0,0,0.5);
  }

  .form-control,
  .form-select {
    background: #111;
    border: 1px solid #333;
    border-radius: 10px;
    padding: 14px;
    color: #eee;
  }

  .form-control:focus,
  .form-select:focus {
    border-color: #ff7b00;
    box-shadow: 0 0 0 2px rgba(255,124,0,0.3);
    background: #141414;
    color: #fff;
  }

  label {
    color: #ddd;
    font-size: 0.9rem;
    margin-bottom: 6px;
    text-align: left;
    width: 100%;
  }

  /* Button */
  .btn-primary {
    background: linear-gradient(135deg, #ff8800, #ff6600);
    border: none;
    padding: 14px;
    width: 100%;
    color: #000;
    font-weight: 600;
    border-radius: 12px;
    transition: 0.3s;
    margin-top: 10px;
  }

  .btn-primary:hover {
    background: linear-gradient(135deg, #ff6600, #d95300);
    box-shadow: 0 4px 18px rgba(255,102,0,0.3);
    transform: translateY(-2px);
  }

  .signin-link {
    margin-top: 20px;
    color: #bbb;
  }

  .signin-link a {
    color: #ff7b00;
    font-weight: 600;
  }

  .signin-link a:hover {
    text-decoration: underline;
  }

</style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container">
    <a class="navbar-brand" href="{% url 'product_list' %}">üõçÔ∏è MyStore</a>

    <div class="navbar-nav ms-auto">
      <a class="nav-link" href="{% url 'signin' %}">Sign In</a>
      <a class="nav-link" href="{% url 'product_list' %}">Shop</a>
    </div>
  </div>
</nav>

<!-- Signup Section -->
<section class="signup-section">
  <div class="container">
    <h1>Create Your Account</h1>
    <p>Join us and start shopping in seconds.</p>

    <div class="signup-box">
      <form method="POST">
        {% csrf_token %}

        <div class="row">
          <div class="col-md-6">
            <label>First Name</label>
            <input type="text" name="first_name" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label>Last Name</label>
            <input type="text" name="last_name" class="form-control" required>
          </div>
        </div>

        <label>Email Address</label>
        <input type="email" name="email" class="form-control" required>

        <label>Password</label>
        <input type="password" name="password" class="form-control" required>

        <label>Confirm Password</label>
        <input type="password" name="confirm_password" class="form-control" required>

        <label>Country (Optional)</label>
        <select name="country" class="form-select">
          <option value="">Select Country</option>
          <option>India</option>
          <option>USA</option>
          <option>UK</option>
          <option>Canada</option>
          <option>Australia</option>
        </select>

        <button type="submit" class="btn-primary">Sign Up</button>

        <div class="signin-link">
          Already have an account? <a href="{% url 'signin' %}">Sign In</a>
        </div>

      </form>
    </div>

  </div>
</section>

</body>
</html>
