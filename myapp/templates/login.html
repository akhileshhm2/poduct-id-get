<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In | AI Resume Screener</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary: #00b4d8;
      --secondary: #0077b6;
      --text-light: #fff;
      --muted: rgba(255, 255, 255, 0.8);
    }

    body {
      font-family: "Poppins", "Segoe UI", sans-serif;
      background: linear-gradient(115deg, rgba(0, 35, 65, 0.95), rgba(0, 90, 115, 0.9)),
        url('https://images.unsplash.com/photo-1531297484001-80022131f5a1?auto=format&fit=crop&w=1920&q=80')
        no-repeat center center/cover;
      color: var(--text-light);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar-custom {
      background: rgba(21, 34, 56, 0.8);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
      padding: 15px 0;
    }

    .navbar-brand {
      font-size: 1.3rem;
      font-weight: 600;
      color: #fff !important;
    }

    .navbar-nav .nav-link {
      color: rgba(255, 255, 255, 0.9) !important;
      margin-left: 15px;
      transition: 0.3s;
    }

    .navbar-nav .nav-link:hover {
      color: var(--primary) !important;
    }

    /* Page Layout */
    .signin-section {
      padding: 80px 20px;
      text-align: center;
    }

    .signin-section h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #fff;
    }

    .signin-section p {
      color: var(--muted);
      font-size: 1.1rem;
      margin-bottom: 40px;
    }

    /* Form */
    .signin-form {
      max-width: 600px;
      margin: 0 auto;
      color: #fff;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 12px;
      padding: 14px 18px;
      color: #fff;
      font-size: 1rem;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.25);
      outline: none;
      box-shadow: 0 0 0 2px var(--primary);
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.8);
    }

    .remember-forgot-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0 25px;
      font-size: 0.95rem;
      flex-wrap: wrap;
      gap: 10px;
    }

    .form-check-label {
      color: var(--muted);
      cursor: pointer;
    }

    .form-check-input {
      background-color: transparent;
      border: 2px solid rgba(255, 255, 255, 0.6);
    }

    .form-check-input:checked {
      background-color: var(--primary);
      border-color: var(--primary);
    }

    .forgot-password {
      color: var(--primary);
      text-decoration: none;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .btn-signin {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 12px;
      padding: 14px 24px;
      font-size: 1.1rem;
      width: 100%;
      color: #fff;
      font-weight: 600;
      transition: 0.3s;
      margin-top: 10px;
      margin-bottom: 30px;
    }

    .btn-signin:hover {
      background: linear-gradient(135deg, #48cae4, #0096c7);
      transform: translateY(-2px);
    }

    .divider {
      text-align: center;
      margin: 25px 0;
      position: relative;
      color: var(--muted);
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: rgba(255, 255, 255, 0.3);
    }

    .divider span {
      background: transparent;
      padding: 0 12px;
      position: relative;
      z-index: 2;
    }

    .btn-google {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 12px 20px;
      font-size: 1rem;
      color: #fff;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: 0.3s;
    }

    .btn-google:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    .google-icon {
      width: 18px;
      height: 18px;
      background-image: url("https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg");
      background-size: contain;
      background-repeat: no-repeat;
    }

    .signup-link {
      text-align: center;
      font-size: 0.95rem;
      color: var(--muted);
    }

    .signup-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    /* Footer */
    .footer {
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
      margin-top: 60px;
      padding-bottom: 30px;
    }

    @media (max-width: 768px) {
      .signin-section h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="fa-solid fa-robot"></i> AI Resume Screener</a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
        <a class="nav-link" href="#">FAQ</a>
      </div>
    </div>
  </nav>

  <!-- Sign-In Section -->
  <section class="signin-section">
    <div class="container">
      <h1>Welcome Back</h1>
      <p>Sign in to access your AI Resume Screener dashboard.</p>

     <form class="signin-form" method="POST" action="{% url 'signin' %}">
  {% csrf_token %}

  <input type="email" name="email" class="form-control" placeholder="Email address" required>
  <input type="password" name="password" class="form-control" placeholder="Password" required>

  <div class="remember-forgot-row">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="rememberMe">
      <label class="form-check-label" for="rememberMe">Remember me</label>
    </div>
    <a href="#" class="forgot-password">Forgot password?</a>
  </div>

  <button type="submit" class="btn btn-signin">Sign In</button>

  <div class="divider"><span>OR</span></div>

  <button type="button" class="btn-google">
    <div class="google-icon"></div> Sign in with Google
  </button>

  <div class="signup-link mt-3">
    Don't have an account? <a href="{% url 'signup' %}">Create one</a>
  </div>
</form>

    </div>
  </section>

  <!-- Footer -->
  <div class="footer">
    © 2025 AI Resume Screener. All rights reserved.<br />
    <a href="#">Privacy Policy</a> · <a href="#">Terms of Use</a>
  </div>

</body>
</html>
