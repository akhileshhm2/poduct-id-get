<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In | AI Resume Screener</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    :root {
      --primary: #ff7b00;
      --secondary: #ff6600;
      --bg: #0f0f0f;
      --card: #181818;
      --muted: #bbbbbb;
      --light: #ffffff;
    }

    body {
      font-family: "Poppins", "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--light);
      min-height: 100vh;
    }

    /* NAVBAR */
    .navbar-custom {
      background: #181818;
      border-bottom: 1px solid #222;
      padding: 14px 0;
      box-shadow: 0 2px 12px rgba(0,0,0,0.4);
    }

    .navbar-brand {
      font-size: 1.4rem;
      color: var(--primary) !important;
      font-weight: 700;
    }

    .navbar-nav .nav-link {
      color: var(--light) !important;
      margin-left: 15px;
      transition: 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      color: var(--primary) !important;
    }

    /* MAIN SECTION */
    .signin-section {
      padding: 80px 20px;
      text-align: center;
    }

    .signin-section h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: var(--primary);
    }

    .signin-section p {
      color: var(--muted);
      font-size: 1.1rem;
      margin-bottom: 40px;
    }

    /* CARD */
    .signin-form {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px;
      background: var(--card);
      border-radius: 16px;
      border: 1px solid #2a2a2a;
      box-shadow: 0 4px 18px rgba(0,0,0,0.5);
    }

    /* INPUT STYLE */
    .form-control {
      background: #ffffff;
      border: 1px solid #444;
      border-radius: 12px;
      padding: 14px 18px;
      color: #000 !important;
      -webkit-text-fill-color: #000 !important;
      margin-bottom: 20px;
      transition: 0.3s ease;
    }

    /* ON FOCUS – input becomes bright white */
    .form-control:focus {
      background: #ffffff;
      border-color: var(--primary);
      color: #000 !important;
      -webkit-text-fill-color: #000 !important;
      outline: none;
      box-shadow: 0 0 0 2px rgba(255,123,0,0.4);
    }

    .form-control::placeholder {
      color: #666;
    }

    /* REMEMBER + FORGOT */
    .remember-forgot-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .form-check-label {
      color: var(--muted);
    }

    .forgot-password {
      color: var(--primary);
      text-decoration: none;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    /* SIGNIN BUTTON */
    .btn-signin {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 12px;
      padding: 14px 24px;
      font-size: 1.1rem;
      width: 100%;
      color: #000;
      font-weight: 600;
      margin-top: 10px;
      transition: 0.3s ease;
    }

    .btn-signin:hover {
      background: linear-gradient(135deg, #ff9c33, #ff5500);
      transform: translateY(-3px);
      box-shadow: 0 4px 18px rgba(255,102,0,0.4);
    }

    /* DIVIDER */
    .divider {
      text-align: center;
      margin: 25px 0;
      color: var(--muted);
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 1px;
      background: #333;
      top: 50%;
      left: 0;
    }

    .divider span {
      background: var(--card);
      padding: 0 12px;
      position: relative;
      z-index: 2;
    }

    /* GOOGLE BUTTON */
    .btn-google {
      background: #222;
      border: 1px solid #444;
      border-radius: 12px;
      padding: 12px 20px;
      font-size: 1rem;
      color: #fff;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: 0.3s;
    }

    .btn-google:hover {
      background: #2b2b2b;
    }

    .google-icon {
      width: 18px;
      height: 18px;
      background-image: url("https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg");
      background-size: contain;
      background-repeat: no-repeat;
    }

    /* FOOTER */
    .footer {
      text-align: center;
      color: var(--muted);
      margin-top: 60px;
      padding-bottom: 30px;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fa-solid fa-robot"></i> AI Resume Screener
      </a>

      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
        <a class="nav-link" href="#">FAQ</a>
      </div>
    </div>
  </nav>

  <!-- SIGN-IN SECTION -->
  <section class="signin-section">
    <div class="container">
      <h1>Welcome Back</h1>
      <p>Sign in to access your AI Resume Screener dashboard.</p>

      <form class="signin-form" method="POST" action="{% url 'signin' %}">
        {% csrf_token %}

        <input type="email" name="email" class="form-control" placeholder="Email address" required />
        <input type="password" name="password" class="form-control" placeholder="Password" required />

        <div class="remember-forgot-row">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <button type="submit" class="btn-signin">Sign In</button>

        <div class="divider"><span>OR</span></div>

        <button type="button" class="btn-google">
          <div class="google-icon"></div> Sign in with Google
        </button>

        <div class="signup-link mt-3">
          Don't have an account? <a href="{% url 'signup' %}">Create one</a>
        </div>

      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <div class="footer">
    © 2025 AI Resume Screener. All rights reserved.
  </div>

</body>
</html>
