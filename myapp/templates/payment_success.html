{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Successful</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: "Inter", "Poppins", sans-serif;
    background: #0f0f0f;
    color: #f1f1f1;
  }

  .success-box {
    max-width: 700px;
    margin: 90px auto;
    background: #181818;
    padding: 40px;
    text-align: center;
    border-radius: 16px;
    border: 1px solid #262626;
    box-shadow: 0 4px 18px rgba(0,0,0,0.45);
    animation: fadeIn 0.6s ease-in-out;
  }

  .icon {
    font-size: 65px;
    color: #ff7b00;
    margin-bottom: 15px;
  }

  h1 {
    color: #ff7b00;
    font-size: 2.4rem;
    margin-bottom: 10px;
    font-weight: 700;
  }

  p {
    color: #ccc;
    font-size: 1.2rem;
    margin-bottom: 28px;
  }

  .btn-home {
    background: linear-gradient(135deg, #ff8800, #ff6600);
    color: #000;
    padding: 14px 24px;
    border-radius: 12px;
    font-size: 1rem;
    font-weight: 600;
    text-decoration: none;
    transition: 0.3s ease;
    display: inline-block;
    margin-top: 15px;
  }

  .btn-home:hover {
    background: linear-gradient(135deg, #ff6600, #d95300);
    transform: translateY(-3px);
    box-shadow: 0 4px 16px rgba(255,102,0,0.5);
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(25px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

</head>
<body>

<div class="success-box">

  <div class="icon">✔️</div>

  <h1>Payment Successful!</h1>

  <p>
    Thank you! Your payment has been successfully processed.<br>
    Your order is now confirmed and will be delivered soon.
  </p>

  <a href="{% url 'product_list' %}" class="btn-home">Continue Shopping</a>

</div>

</body>
</html>
